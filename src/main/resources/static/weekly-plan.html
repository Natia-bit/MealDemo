<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan</title>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Fonts /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <ul class="tabs">
        <li>
          <a href="meals.html" class="navOptions">Meals</a>
        </li>
        <span class="separator">|</span>
        <li>
          <a href="weekly-plan.html" class="navOptions">Weekly Meal Plan</a>
        </li>
      </ul>

      <svg
        xmlns="//www.w3.org/2000/svg"
        version="1.1"
        class="svg-filters"
        style="display: none"
      >
        <defs>
          <filter id="marker-shape">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0 0.15"
              numOctaves="1"
              result="warp"
            />
            <feDisplacementMap
              xChannelSelector="R"
              yChannelSelector="G"
              scale="30"
              in="SourceGraphic"
              in2="warp"
            />
          </filter>
        </defs>
      </svg>
    </nav>

    <div class="row">
      <div class="column1">
        <h2>Weekly Plan</h2>
        <div id="weekyPlan"></div>
      </div>
      <div class="column2">
        <div class="addNew">
          <form action="/" method="post" id="typePerWeek">
            <h2>How many times would you like to have....</h2>
            <ul id="weeklyfreq">
              <li class="labelWrap">
                <label class="inlineInput" for="chicken"
                  >Chicken<input type="number" name="chicken" id="chicken"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Meat"
                  >Meat<input type="number" name="meat" id="meat"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Fish"
                  >Fish<input type="number" name="fish" id="fish"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Vegetarian"
                  >Vegetarian<input
                    type="number"
                    name="vegetarian"
                    id="vegetarian"
                /></label>
              </li>
            </ul>
            <button type="submit" id="submitBtn">Calculate</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weekly.js"></script>
  </body>
</html>
