<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan</title>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Fonts /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="iconContainer"
        ><span class="material-symbols-outlined"> home </span> Home
      </a>
      <ul>
        <li>
          <a href="meals.html" class="iconContainer"
            ><span class="material-symbols-outlined"> menu_book </span>Meals</a
          >
        </li>

        <li>
          <a href="weekly-plan.html" class="iconContainer"
            ><span class="material-symbols-outlined"> dinner_dining </span
            >Weekly Meal Plan</a
          >
        </li>
      </ul>
    </nav>

    <div class="banner">
      <section class="planInro">
        <h1>Not sure what to cook?</h1>
        <button class="sketchy" type="button" onclick="openModal()">
          Get a random meal
        </button>
        <div id="myModal" class="modal">
          <div class="modalContent">
            <div class="modalContainer">
              <span onclick="closeModal()" class="close">&times;</span>
              <p id="randomMeal"></p>
              <div class="randomButton">
                <button type="button" class="sketchy" onclick="openModal()">
                  Get a random meal
                </button>
              </div>
            </div>
          </div>
        </div>
        <i class="credit"
          >Photo by
          <a
            href="https://unsplash.com/@toddquackenbush?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Todd Quackenbush</a
          >
          on
          <a
            href="https://unsplash.com/photos/black-mortar-and-pestle-beside-brown-box-in-top-view-photography-x5SRhkFajrA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </i>
      </section>
    </div>

    <div class="row">
      <div class="column1">
        <div class="refreshHeader">
          <h2>Weekly Plan</h2>
          <button id="refreshBtn" class="sketchy" onclick="reloadWeeklyTable()">
            <span class="material-symbols-outlined"> refresh </span>
            <br />Default
          </button>
        </div>

        <div id="weekyPlan"></div>
      </div>
      <div class="column2">
        <div id="addNewWeekly" class="addNew">
          <form action="/" method="post" id="typePerWeek">
            <h2>How many times would you like to have....</h2>
            <ul id="weeklyfreq">
              <h3 id="totalDays"></h3>
              <li class="labelWrap">
                <label class="inlineInput" for="chicken"
                  >Chicken<input type="number" name="chicken" id="chicken"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Meat"
                  >Meat<input type="number" name="meat" id="meat"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Fish"
                  >Fish<input type="number" name="fish" id="fish"
                /></label>
              </li>
              <li class="labelWrap">
                <label class="inlineInput" for="Vegetarian"
                  >Vegetarian<input
                    type="number"
                    name="vegetarian"
                    id="vegetarian"
                /></label>
              </li>
            </ul>
            <button type="submit" id="submitBtn">Calculate</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <ul>
        <li>Created by Natia Natisvili</li>
        <li>
          <a href="https://github.com/Natia-bit/MealDemo"
            >[
            <img
              src="./images/github-mark-white.png"
              alt="GitHub"
              class="gitImage"
            />
            Code link ]</a
          >
        </li>
        <li>
          <span id="mailIcon" class="material-symbols-outlined"> mail </span>
          natia.natisvili@gmail.com
        </li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weekly.js"></script>
  </body>
</html>
