<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Fonts /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <ul>
        <li>
          <a href="meals.html" class="navOptions">Meals</a>
        </li>
        <span class="separator">|</span>
        <li>
          <a href="weekly-plan.html" class="navOptions">Weekly Meal Plan</a>
        </li>
      </ul>

      <svg
        xmlns="//www.w3.org/2000/svg"
        version="1.1"
        class="svg-filters"
        style="display: none"
      >
        <defs>
          <filter id="marker-shape">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0 0.15"
              numOctaves="1"
              result="warp"
            />
            <feDisplacementMap
              xChannelSelector="R"
              yChannelSelector="G"
              scale="30"
              in="SourceGraphic"
              in2="warp"
            />
          </filter>
        </defs>
      </svg>
    </nav>

    <section class="mainMeals">
      <div class="row">
        <div class="column1">
          <h2>Meal List</h2>
          <div id="dataTable"></div>
        </div>
        <div class="column2">
          <div class="addNew">
            <form action="/api/meals" method="post" id="newMealForm">
              <h2>New meal</h2>
              <ul>
                <li>
                  <label for="mealName"
                    >Name<input
                      type="text"
                      name="mealName"
                      id="mealName"
                      autocomplete="off"
                  /></label>
                </li>
                <li>
                  <label for="mealCategory">Category</label>
                  <select name="mealCategory" id="mealCategory">
                    <option value="">Choose an option</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Fish">Fish</option>
                    <option value="Meat">Meat</option>
                    <option value="Vegetarian">Vegetarian</option>
                  </select>
                </li>
              </ul>
              <button type="submit" id="submitBtn">Save</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
