    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Fonts /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"

    />

  <body>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <ul>
        <li>
          <a href="meals.html" class="navOptions">Meals</a>
        </li>
        <span class="separator">|</span>
        <li>
          <a href="weeklyPlan.html" class="navOptions">Weekly Meal Plan</a>

      </ul>

      <svg
        xmlns="//www.w3.org/2000/svg"
        version="1.1"
        class="svg-filters"
        style="display: none"
      >
        <defs>
          <filter id="marker-shape">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0 0.15"
              numOctaves="1"
              result="warp"
            />
            <feDisplacementMap
              xChannelSelector="R"
              yChannelSelector="G"
              scale="30"
              in="SourceGraphic"
              in2="warp"
            />
          </filter>
        </defs>
      </svg>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
